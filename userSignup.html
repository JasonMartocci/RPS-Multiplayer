<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman on Fire</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1 id="header">Hangman on Fire</h1>
      <div id="nameRow">
        <label for="name">Name <em>(<span id="sysgenerateduserid"></span>)</em>:</label>
        <input type="text" id="name"></input>
      </div>
      <div id="chatWindow">
        <ul id="messageList"></ul>
      </div>
      <div>
        <input type="text" id="message" placeholder="Something witty here..."></input>
      </div>
    </div>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="js/userSignup.js"></script>
  </body>
</html>
