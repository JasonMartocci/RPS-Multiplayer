<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body></body>
<div class="wrapper">
	<div class="content">
		<div class="row1">
			<label for="name-input"></label>
		    <input type="text" id="name-input"></input>
		    <input id="addName" type="submit" value="submit"></input>
		</div>
		<div class="row2">
			<div class="rps-instructions"><img class="rps-instructions" src="images/press-r-p-s.png" alt="Press R, P, S to start playing." /></div>
			<div class="gamewrapper">
				<div id="playerOneGameplay">
					<a href="#" onclick="playerOneChoices('r')"><img class="btns" id="playerOneR" value="r" src="images/rock.png" alt="Click for Rock" /></a><br><br>
					<a href="#" onclick="playerOneChoices('p')"><img class="btns" id="playerOneP" value="p" src="images/paper.png" alt="Click for Paper" /></a><br><br>
					<a href="#" onclick="playerOneChoices('s')"><img class="btns" id="playerOneS" value="s" src="images/scissors.png" alt="Click for Scissors" /></a>
				</div>
				<div id="game">
					<div class="playerOneGuess"><span id="playerOneGuess"></span></div>
					<div class="playerTwoGuess"><span id="playerTwoGuess"></span></div>
				</div>
				<div id="playerTwoGameplay">
					<a href="#" onclick="playerTwoChoices('r')"><img class="btns" id="playerTwoR" value="r" src="images/rock.png" alt="Click for Rock" /></a><br><br>
					<a href="#" onclick="playerTwoChoices('p')"><img class="btns" id="playerTwoP" value="p" src="images/paper.png" alt="Click for Paper" /></a><br><br>
					<a href="#" onclick="playerTwoChoices('s')"><img class="btns" id="playerTwoS" value="s" src="images/scissors.png" alt="Click for Scissors" /></a>
				</div>
			</div>
		</div>
		<div class="row3">
			<div class="scoreboard">
				<div class="scores">
					<div class="scoreboardLabels"><span id="scoreboardLabels">Wins: </span> <span id="wins"></span></div>
					<div class="scoreboardLabels"><span id="scoreboardLabels">Losses: </span> <span id="losses"></span></div>
					<div class="scoreboardLabels"><span id="scoreboardLabels">Ties: </span> <span id="ties"></span></div>
				</div>
				<div id="scorecard"><img src="images/scorecard.png" alt="Scorecard" /></div>
			</div>
		</div>
		<div class="chatBoard">
			<div id='messagesDiv'></div>
		    <input type='text' id='nameInput' placeholder='Name'>
		    <input type='text' id='messageInput' placeholder='Message'><br><br>
		</div>
	</div>
</div>
</body>
</html>
